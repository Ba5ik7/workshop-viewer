<nav class="navbar-header">
  <a mat-button routerLink="/">
    <mat-icon class="workshop-logo">tips_and_updates</mat-icon>
    <span>Workshop</span>
  </a>
  <a mat-button class="docs-navbar-hide-small docs-button"
      *ngFor="let section of sections$ | async | keyvalue;"
      [routerLink]="section.key"
      routerLinkActive="navbar-menu-item-selected">
    <img class="workshop-logo" [src]="section.value.menuSvgPath">
    <span>{{section.value.name}}</span>
  </a>
  <div class="flex-spacer"></div>
  <theme-picker></theme-picker>
  <a mat-button href="https://github.com/Ba5ik7/workshop-viewer" target="_blank">
    <img class="workshop-logo"
         src="/assets/img/github-circle-white-transparent.svg"
         alt="github">
    GitHub
  </a>
</nav>
