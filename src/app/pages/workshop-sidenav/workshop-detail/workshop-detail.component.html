
<mat-paginator *ngIf="hasMoreThanOneDocument"
  #paginator
  class="paginator"
  [length]="workshopDocumentsLength"
  [showFirstLastButtons]="true"
  [hidePageSize]="true"
  [pageSize]="1"
  (page)="pageEventChange($event)">
</mat-paginator>

<div class="workshop-detail-content">
  <workshop-viewer-terrence-dusell
    [workshopDocument]="workshopDocument">
  </workshop-viewer-terrence-dusell>

    class="table-of-contents"

  </table-of-contents> -->
</div>
